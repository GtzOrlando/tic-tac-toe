<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gameOptions">
        <div class="option singlePlayer" id="P1">Single-Player</div>
        <div class="option multiPlayer" id="P2">Multi-Player</div>
        <div class="option chooseX" id="X">X (starts first)</div>
        <div class="option chooseO" id="O">O (starts second)</div>
    </div>
    <div class="gameboard">
        <div class="ticTacToeOption" id="1"></div>
        <div class="ticTacToeOption" id="2"></div>
        <div class="ticTacToeOption" id="3"></div>
        <div class="ticTacToeOption" id="4"></div>
        <div class="ticTacToeOption" id="5"></div>
        <div class="ticTacToeOption" id="6"></div>
        <div class="ticTacToeOption" id="7"></div>
        <div class="ticTacToeOption" id="8"></div>
        <div class="ticTacToeOption" id="9"></div>
    </div>
    <div class="gameResults">
        <div class="result" id="result"></div>
        <div class="result" id="restart">Restart game?</div>
    </div>

    <script src="pubsub.js"></script>
    <script src="choosesettings.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
